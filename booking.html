<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hailaran</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&amp" rel="stylesheet" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link href="css/style.css" rel="stylesheet" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/vnd.microsoft.icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("navigation.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("nav-placeholder").innerHTML = data;
        });
    });
    document.addEventListener("DOMContentLoaded", () => {
      fetch("footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    });

    window.addEventListener('scroll', () => {
      const iframe = document.querySelector('iframe');
      if (iframe) {
        iframe.contentWindow.scrollTo(0, window.scrollY);
      }
    });
  </script>
  <style>
    iframe {
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body style="background-color: #cccccc">

  <header class="main-header">
    <nav class="main-navigation">
      <div class="main-navigation-wrapper" id="nav-placeholder">
        <div>
    </nav>
  </header>

  <iframe id="myIframe"
    src="https://script.google.com/a/*/macros/s/AKfycbw2opfsciYmZaY7RbcbE2hpZr9ks9Tc8AcqTTV4T23fEjuu8NUJACqI-7aXYAr_65OF/exec"
    frameborder="0"  scrolling="no"
      style="overflow: hidden; height: 100%; width: 100%"
      height="500px"
      width="100%"


    ></iframe>

  <footer class="main-footer" id="footer-placeholder"> </footer>
</body>

</html>
